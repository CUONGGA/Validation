<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div id="toast"></div>
  <div class="main">

  <form action="" method="POST" class="form" id="register-form">
    <h3 class="heading">Thành viên đăng ký</h3>

    <div class="spacer"></div>
    <div class="form-group">
      <label for="fullname" class="form-label">Tên đầy đủ</label>
      <input id="fullname" name="fullname" rules="require" type="text" placeholder="VD: Cường Nguyễn" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" rules="require|email" type="text" placeholder="VD: acb123@gmail.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input id="password" name="password" rules="require|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
      <input id="password_confirmation" name="password_confirmation" rules="require|isConfirmed:#password" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
      <span class="form-message"></span>
    </div>


    <button class="form-submit">Đăng ký</button>
  </form>
</div>
<script src="./validator.js"></script>
    <script>
        Validator('#register-form',{
          onsubmit: function(){
            toasts({
              text : 'Chúc mừng',
              type : 'success',
              description : 'Bạn đã đăng ký thành công!',
              duration: 5000,
            })
          }
        })
    </script>
</body>
</html>
